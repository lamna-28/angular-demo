<div class="table-responsive small" *ngIf="products">
    <table class="table table-striped table-sm">
        <thead>
            <tr>
                <th scope="col">STT</th>
                <th scope="col">Tên sản phẩm</th>
                <th scope="col">Giá sản phẩm</th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of products; index as i">
                <td>{{i + 1}}</td>
                <td>{{product.name}}</td>
                <td>{{product.price}}</td>
                <td [width]="200">
                    <button class="btn btn-danger" (click)="removeProduct(product.id!)">Xóa</button>
                    <button class="btn btn-success ms-2" routerLink="/admin/product/{{product.id}}/edit">Sửa</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

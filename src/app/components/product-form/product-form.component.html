<h1>{{mode === 'create'? "Thêm" : "Cập nhật"}} sản phẩm</h1>
<form (ngSubmit)="onSubmit()" [formGroup]="productForm">
    <div class="mb-3">
        <label for="name" class="form-label">Tên sản phẩm</label>
        <input type="input" class="form-control" id="name" placeholder="Tên sản phẩm" formControlName="name">
    </div>
    <div class="mb-3">
        <label for="price" class="form-label">Giá sản phẩm</label>
        <input type="input" class="form-control" id="price" placeholder="Giá sản phẩm" formControlName="price">
    </div>
    <div class="mb-3">
        <label for="description" class="form-label">Mô tả</label>
        <textarea class="form-control" id="description" rows="3" formControlName="description"></textarea>
    </div>
    <button class="btn btn-primary" type="submit">{{mode === 'create'? "Thêm" : "Cập nhật"}} sản phẩm</button>
</form>
